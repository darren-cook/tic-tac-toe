<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@1&family=Raleway&family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h3>Tic-Tac-Toe</h3>
    </header>
    <div class="setup">
        <div class="card" id="cardLeft">
            <div class="playerSetup">Player</div>
        </div>
        <div class="vs">vs</div>
        <div class="card" id="cardRight">
            <div class="radio">
                <input type="radio" id="player" value="player" name="opponent">
                <label for="player">Player</label><br>
            </div>
            <div class="radio">
                <input type="radio" id="botEasy" value="botEasy" name="opponent">
                <label for="botEasy">AI Easy</label><br>
            </div>
        </div>
    </div>
    <button id="start">START</button>
    <div class="main">
        <div class="playerXBox">
            <div class="playerName selected" id="x">Player X</div>
            <div class="record" id="xRecord"></div>
            <div class="playerMove" id="playerXMove">Your Move</div>
        </div>
        <div class="gameContainer">
            <div id="box0" data-index="0" class="box"></div>
            <div id="box1" data-index="1" class="box"></div>
            <div id="box2" data-index="2" class="box"></div>
            <div id="box3" data-index="3" class="box"></div>
            <div id="box4" data-index="4" class="box"></div>
            <div id="box5" data-index="5" class="box"></div>
            <div id="box6" data-index="6" class="box"></div>
            <div id="box7" data-index="7" class="box"></div>
            <div id="box8" data-index="8" class="box"></div>
        </div>
        <div class="playerOBox">
            <div class="playerName unselected" id="o">Player O</div>
            <div class="record" id="oRecord"></div>
            <div class="playerMove" id="playerOMove">Your Move</div>
        </div>
    </div>
    <button id="reset">RESET</button>
</body>
</html>
